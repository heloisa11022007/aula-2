<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus objetivos do ano</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="conteudo-principal">
        <h2 class="titulo-principal">Meus Objetivos do Ano<span>_</span></h2>
        <div class="conteudo">
            <div class="botoes">
                <button class="botao ativo">Ter uma caminhonete</button>
                <button class="botao">Tirar carteira de motorista</button>
                <button class="botao">Conseguir a faculdade</button>
                <button class="botao">conseguir um emprego</button>
            </div>
            <div class="abas-textos">
                <div class="aba-conteudo ativo">
                    <h3 class="aba-conteudo-titulo-principal">dia do meu aniversaio</h3>
                    <h4 class="aba-conteudo-titulo-secundario">Tempo pra bruta chegar</h4>
                    <div class="contador">
                        <div class="contador-digito">
                            <p class="contador-digito-numero" id="dias0"></p>
                            <p class="contador-digito-texto">dias</p>
                        </div>
                        <div class="contador-digito">
                            <p class="contador-digito-numero" id="horas0"></p>
                            <p class="contador-digito-texto">horas</p>
                        </div>
                        <div class="contador-digito">
                            <p class="contador-digito-numero" id="minutos0"></p>
                            <p class="contador-digito-texto">minutos</p>
                        </div>
                        <div class="contador-digito">
                            <p class="contador-digito-numero" id="segundos0"></p>
                            <p class="contador-digito-texto">segundos</p>
                        </div>
                    </div>
                </div>
                <div class="aba-conteudo">
                    <h3 class="aba-conteudo-titulo-principal">final do ano</h3>
                    <h4 class="aba-conteudo-titulo-secundario"></h4>
                    <div class="contador">
                        <div class="contador-digito">
                            <p class="contador-digito-numero" id="dias1"></p>
                            <p class="contador-digito-texto">dias</p>
                        </div>
                        <div class="contador-digito">
                            <p class="contador-digito-numero" id="horas1"></p>
                            <p class="contador-digito-texto">horas</p>
                        </div>
                        <div class="contador-digito">
                            <p class="contador-digito-numero" id="minutos1"></p>
                            <p class="contador-digito-texto">minutos</p>
                        </div>
                        <div class="contador-digito">
                            <p class="contador-digito-numero" id="segundos1"></p>
                            <p class="contador-digito-texto">segundos</p>
                        </div>
                    </div>
                </div>
                <div class="aba-conteudo">
                    <h3 class="aba-conteudo-titulo-principal">Passar em agronomia</h3>
                    <h4 class="aba-conteudo-titulo-secundario"></h4>
                    <div class="contador">
                        <div class="contador-digito">
                            <p class="contador-digito-numero" id="dias2"></p>
                            <p class="contador-digito-texto">dias</p>
                        </div>
                        <div class="contador-digito">
                            <p class="contador-digito-numero" id="horas2"></p>
                            <p class="contador-digito-texto">horas</p>
                        </div>
                        <div class="contador-digito">
                            <p class="contador-digito-numero" id="minutos2"></p>
                            <p class="contador-digito-texto">minutos</p>
                        </div>
                        <div class="contador-digito">
                            <p class="contador-digito-numero" id="segundos2"></p>
                            <p class="contador-digito-texto">segundos</p>
                        </div>
                    </div>
                </div>
                <div class="aba-conteudo">
                    <h3 class="aba-conteudo-titulo-principal">Trabalhar</h3>
                    <h4 class="aba-conteudo-titulo-secundario">Ganhar meu dinheiro</h4>
                    <div class="contador">
                        <div class="contador-digito">
                            <p class="contador-digito-numero" id="dias3"></p>
                            <p class="contador-digito-texto">dias</p>
                        </div>
                        <div class="contador-digito">
                            <p class="contador-digito-numero" id="horas3"></p>
                            <p class="contador-digito-texto">horas</p>
                        </div>
                        <div class="contador-digito">
                            <p class="contador-digito-numero" id="minutos3"></p>
                            <p class="contador-digito-texto">minutos</p>
                        </div>
                        <div class="contador-digito">
                            <p class="contador-digito-numero" id="segundos3"></p>
                            <p class="contador-digito-texto">segundos</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="main.js"></script>
</body>

</html>
